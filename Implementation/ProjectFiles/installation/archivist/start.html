<!DOCTYPE html>
<html>
<style>

#center {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 500px;
  height: 500px;
  margin-top: -150px;
  margin-left: -250px;
}

#myProgress {
  background-color: #ddd;
  width: 500px;
  height: 50px;
}

img {
  padding: 0;
  width: 200px;
  height: 200px;
  margin-left: 150px;
}

#header {
  text-align: center;
}

#myBar {
  height: 50px;
  background-color: #4CAF50;
  text-align: center;
  line-height: 50px;
  color: white;
}
</style>
<body>

<div id="center">
	<img src="start.png">
	<div id="header">Archivist wird gestartet...</div>
	<div id="myProgress">
		<div id="myBar">0%</div>
	</div>
</div>

<script>
(function() {
	move();
})();
function move() {
  var elem = document.getElementById("myBar");   
  var width = 0;
  var id = setInterval(frame, 20);
  function frame() {
    if (width >= 100) {
      clearInterval(id);
	  close();
    } else {
      width = width + 0.1;
      elem.style.width = width + '%'; 
      elem.innerHTML = Math.round(width) * 1  + '%';
    }
  }
}
</script>

</body>
</html>
