<div class="container-fluid actionbar">
    <div class="row">
        <div class="titleContainer">
            <h1>{{header}}</h1>
        </div>
        <div class="actionContainer">
           
           <button ng-repeat="btn in actionButtons" ng-disabled="btn.disabled()" ng-click="btn.onclick()" ng-class="{'disabled' : btn.disabled()}" class="iconButton">
               <i class="{{btn.icon}}" aria-hidden="true"></i>
           </button>
           
        </div>
    </div>
</div>
