<div class="container-fluid actionbar">
    <div class="row">
        <!-- Page title -->
        <div class="col col-lg-8 col-md-8 col-sm-7 col-xs-7 titleContainer">
            <span>
                <h2>
                   <!-- Back button -->
                   <button ng-show="header.showBackButton" class="iconButton" ng-click="goBack()">
                        <i class="fa fa-arrow-left" aria-hidden="true"></i>
                    </button>
                    {{header.text}}
                </h2>
            </span>
        </div>
        
        <!-- Page action container -->
        <div class="col col-lg-4 col-md-4 col-sm-5 col-xs-5 actionContainer">
            <span>
                <button ng-repeat="btn in actionButtons track by $index" ng-disabled="btn.disabled()" ng-click="btn.onclick()" ng-class="{'disabled' : btn.disabled()}" ng-hide="btn.hidden()" class="iconButton">
                   <i class="{{btn.icon}}" aria-hidden="true"></i>
               </button>
           </span>
        </div>
    </div>
</div>
