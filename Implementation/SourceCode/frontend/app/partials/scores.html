<div ng-show="musicpieceLoaded" class="scores container-fluid animate-linear">
   
    <div class="row" actionbar header="header" action-buttons="actionButtons"></div>
    
    <!--Main area, music piece -->
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="mainArea">
               
                <!-- Scores -->
                <div class="row listItem" ng-repeat="score in musicpiece.scores | orderBy: ['instrument.instrumentName','instrumentNo'] track by score.scoreId">
                    <a ng-href="{{getScoreHref(score)}}" target="_blank"> <!--ng-click="openScoreInNewTab(score)"-->
                       <div class="left col col-lg-4 col-md-5 col-sm-10 col-xs-10">
                           <span><i class="fa fa-file-pdf-o" aria-hidden="true"></i><span>{{getScoreName(score, musicpiece.scores)}}</span></span>
                        </div>
                    </a>
                    
                    <div class="right col col-lg-1 col-md-1 col-sm-2 col-xs-2" ng-click="onCheck(score)">
                        <span><input type="checkbox" ng-model="score.isSelected" ng-click="$event.stopPropagation();"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!--Add button if no musicpieces yet-->
    <div ng-show="!musicpiece.scores || musicpiece.scores.length == 0" class="noScoresArea">
        <div class="bigButton" ng-click="onAddAction()">
            <div>
                <i class="fa fa-plus-square" aria-hidden="true"></i>
            </div>
            <p>
                Noten hinzuf√ºgen
            </p>
        </div>
    </div>
</div>
