<div class="error container-fluid">
    <div class="errorArea">
        <div>
            <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
        </div>
        <p>
            Es ist ein Fehler aufgetreten.<br>
            <span ng-if="error">Status: {{error.status}}<br>{{error.config.method}} {{error.config.url}}<br>{{error.statusText}}</span>
        </p>
    </div>
</div>
